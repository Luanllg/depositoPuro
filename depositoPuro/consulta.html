<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <style>
        body {
            background-color: #f8f6f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #ffe5b4;
            padding: 20px;
            margin: 0 0 20px 0;
            font-size: 2em;
            color: #6d5d4b;
            border-bottom: 2px solid #f7c873;
            border-radius: 0 0 24px 24px;
        }
        nav.menu {
            margin-bottom: 30px;
        }
        nav.menu table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px #0001;
        }
        nav.menu td {
            background: #fff6e9;
            text-align: center;
            font-weight: bold;
            border-radius: 0;
            border: none;
        }
        nav.menu a {
            text-decoration: none;
            color: #b97a56;
            transition: color 0.2s;
            padding: 8px 16px;
            display: inline-block;
        }
        nav.menu a:hover {
            color: #f7c873;
        }
        h3 {
            text-align: center;
            color: #b97a56;
            margin-top: 32px;
            margin-bottom: 16px;
        }
        .add-form {
            width: 70%;
            margin: 0 auto 30px auto;
            padding: 20px;
            background: #fff6e9;
            border-radius: 16px;
            box-shadow: 0 2px 8px #0001;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .add-form input, .add-form select {
            padding: 8px;
            border: 1.5px solid #ffe5b4;
            border-radius: 8px;
            background: #fffdfa;
            font-size: 1em;
        }
        .add-form button {
            background: #ffe5b4;
            color: #6d5d4b;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-form button:hover {
            background: #f7c873;
        }
        table {
            width: 80%;
            margin: 0 auto 30px auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px #0001;
            border: none;
            background: #fffdfa;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border: none;
        }
        th {
            background: #ffe5b4;
            color: #6d5d4b;
        }
        tr:nth-child(even) {
            background: #fff6e9;
        }
        tr:nth-child(odd) {
            background: #fdf6e3;
        }
        td[contenteditable="true"] {
            outline: 2px dashed #f7c873;
            background: #fffbe6;
            border-radius: 8px;
            transition: background 0.2s;
        }
        td[contenteditable="true"]:focus {
            background: #fff3d1;
        }
        .edit-actions a {
            color: #b97a56;
            text-decoration: none;
            margin-right: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .edit-actions a:hover {
            color: #f7c873;
        }
        footer {
            text-align: center;
            padding: 16px;
            background: #ffe5b4;
            color: #6d5d4b;
            border-radius: 24px 24px 0 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            box-shadow: 0 -2px 8px #0001;
        }
        @media (max-width: 900px) {
            .add-form, table { width: 98%; }
        }
    </style>
    <script>
        function adicionarProduto(event) {
            event.preventDefault();
            const tabela = document.querySelector("table tbody");
            const nome = document.getElementById("nome").value;
            const categoria = document.getElementById("categoria").value;
            const preco = document.getElementById("preco").value;
            const estoque = document.getElementById("estoque").value;
            const descricao = document.getElementById("descricao").value;
            const id = tabela.rows.length + 1;

            if(nome && categoria && preco && estoque && descricao) {
                const novaLinha = tabela.insertRow();
                novaLinha.innerHTML = `
                    <td>${id}</td>
                    <td contenteditable="true">${nome}</td>
                    <td contenteditable="true">${categoria}</td>
                    <td contenteditable="true">${preco}</td>
                    <td contenteditable="true">${estoque}</td>
                    <td contenteditable="true">${descricao}</td>
                    <td class="edit-actions">
                        <a href="#" onclick="alert('Salvo!')">Salvar</a>
                        <a href="#" onclick="this.closest('tr').remove()">Remover</a>
                    </td>
                `;
                document.getElementById("add-form").reset();
            }
        }
    </script>
</head>
<body>
    <h1>
        <img src="https://cdn-icons-png.flaticon.com/512/5470/5470141.png" alt="icon-menu" style="width: 40px; height: auto; vertical-align: middle; margin-right: 10px;">
        Sorveteria Santos
    </h1>
    <nav class="menu">
        <table>
            <tr>
                <td><a href="login.html">Login</a></td>
                <td><a href="index.html">Home</a></td>
                <td><a href="historia.html">História</a></td>
                <td><a href="cadastro.html">Cadastro</a></td>
                <td><a href="consulta.html">Consulta</a></td>
                <td><a href="financeiro.html">Financeiro</a></td>
                <td><a href="relatorio.html">Relatório</a></td>
            </tr>
        </table>
    </nav>

    <h3>Cadastro de Produtos</h3>
    <form class="add-form" id="add-form" onsubmit="adicionarProduto(event)">
        <input type="text" id="nome" placeholder="Nome do Produto" required>
        <input type="text" id="categoria" placeholder="Categoria" required>
        <input type="number" id="preco" placeholder="Preço (R$)" min="0.01" step="0.01" required>
        <input type="number" id="estoque" placeholder="Estoque" min="0" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <button type="submit">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td contenteditable="true">Picolé de Morango</td>
                <td contenteditable="true">Picolé</td>
                <td contenteditable="true">3.50</td>
                <td contenteditable="true">50</td>
                <td contenteditable="true">Picolé sabor morango, refrescante e natural.</td>
                <td class="edit-actions">
                    <a href="#" onclick="alert('Salvo!')">Salvar</a>
                    <a href="#" onclick="this.closest('tr').remove()">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
    <footer>
        <p>Desenvolvido por Gustavo Teodoro e Luan Vitor</p>
    </footer>
</body>
</html>
